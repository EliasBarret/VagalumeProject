<html ng-app="vagalumetwitter">


<head lang="pt-br">
	<meta charset="UTF-8">
	<title>"Twitter Vagalume"</title>
	<script src="lib\angular\angular.js"></script>
	<script src="lib\angular\angular.min.js" type="text/javascript" ></script>
	<script src="lib\application\app.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="lib/style/styles.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
	<style type="text/css">
		

		.linha{
			display: flex;
		}
		.linha2{
			vertical-align: middle;
			display: flex;
		}
		.alinhamentotxt{
			text-align: right;
			align: right;
			vertical-align: middle;
			float:right; 
			margin-right:0; 
			margin-left:auto; 
			margin-bottom:5px;
		}

	</style>

</head>
<body ng-controller="twitterctrl">

	<!-- Organizar a navbar na cor do twitter e centralizar o nome twitter e colocar um icone do twitter -->

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand"  href="#">
					<img alt="TWITTER" src="...">
				</a>
			</div>
		</div>
	</nav>

	<!-- organizar o espaÃ§amento entre o navbar fixo e a timeline do twitter -->
	<li></li>
	<li></li>
	<li></li>


	<div class="timeline" ng-repeat="timelines in lista">
		<ul>
			<li>
				<!--Foto Perfil -->
				<div class="avatar" ng-click="{{message}}">	
					<img ng-src="{{timelines.user.picture}}"/>

					<div class="hover" >
						<div class="icon-twitter" ></div>
					</div>
				</div>

				<!-- Caixa de Texto -->
				<div  class="bubble-container">
					<div class="bubble" style="overflow-y: auto; height: 210px">
						<div class="retweet">
							<div class="icon-retweet"></div>
						</div>
						<span class="linha2">
							<div><h2>@{{timelines.user.username}}</h2></div>
							<div class="alinhamentotxt">
								<div><h6>{{timelines.user.id}}</h6></div>
							</div>

						</span>
						<!-- organizar o format da data -->

						<p align="right">{{ timelines.date | date:'dd/MM/yyyy'}}<p>  
							<p><justify><h5>{{timelines.content}}</h5></justify></p>
							
							<!-- Exibir os dados abaixo quando der um click na foto de perfil do usuario

							{{timelines.user.id}}
							{{timelines.user.location}}
							{{timelines.user.bio}}
							{{timelines.user.friends}}-->

							<!--icones do twitter-->
							<span class="linha"> 
								
								<div class="icon-heart action"> {{timelines.likes}} </div>
								
								<div class="alinhamentotxt">
									<div class="icon-mail-reply action"></div>
									<div class="icon-retweet action"></div>
									<div class="icon-star"></div>
								</div>
								
							</span>
						</div>
						<div class="arrow"></div>
					</div>		
				</li>
			</ul>
		</body>
</html>
